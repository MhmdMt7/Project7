  <head>

      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"

  <body>
    <!-- header start -->
    <header class="col-12 bg-white p-3">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="left d-flex align-items-center gap-3">
          <img
            class="d-flex w-100 h-100"
            src="./site_logo_dark-02.svg"
            alt=""
          />
          <nav class="gap-3 d-none d-md-flex align-items-center">
            <a href="#">shop all</a>
            <a href="#">mobile</a>
            <a href="#">smart home</a>
            <a href="#">lifestyle</a>
            <a href="#">accessories</a>
          </nav>
        </div>
        <div
          class="right d-flex align-items-center justify-content-center gap-3"
        >
          <div class="plus d-flex d-md-none">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="toggle">
              <div class="bars" id="bar1"></div>
              <div class="bars" id="bar2"></div>
              <div class="bars" id="bar3"></div>
            </label>
          </div>
          <button class="button d-none d-md-block"></button>
          <i class="bi bi-search"></i>
          <i class="bi bi-person"></i>
          <i class="bi bi-bag"></i>
          <span>0</span>
        </div>
      </div>
    </header>

    <section id="hero-section">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div id="slide-1" class="slide container d-flex flex-wrap" style="background-color: #f6f6f6;">
              <div class="left col-6 h-100 d-flex flex-column justify-content-center px-3">
                <h2>
                  Flash Sale: <br />
                  Up to 50% Off on <br />
                  Accessories
                </h2>
                <ul>
                  <li>Protective Cases</li>
                  <li>Portable Chargers</li>
                  <li>Bluetooth Keyboards</li>
                </ul>
              </div>
              <div class="right col-6 h-100">
                <img class="col-12" src="./slider_2_phone.webp" alt="">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="slide container bg-danger">
              <div class="col-12 d-flex">
                <img class="col-4" src="./slide_1_center.webp" alt="">
                <img class="col-4" src="./slider_1_right.webp" alt="">
                <img class="col-4" style="margin-left: -5rem;" src="./slider_1_left.webp" alt="">
              </div>
                    <div class="col-12 d-flex align-items-center justify-content-center ">
              <h2>welcome my website</h2>
            </div>
            </div>
      
          </div>
          <div class="carousel-item">
            <div class="slide container bg-warning"></div>
          </div>
        </div>
        <button
          class=" carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class=" carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section id="on-sale" class="container d-flex flex-wrap">
            <div class="cardcontiner col-12 col-md-6 col-lg-4">
              <div class="content d-flex flex-column">

                  <img class="col-12" src="./electronic-shop_product_32_1.webp" alt="">

                              <i class="bi bi-search position-absolute icon" style="left: 45%; top: 3rem;"></i>
                              <i class="bi bi-person position-absolute icon" style="left: 60%; top: 3rem;"></i>
                  </div>
                </div>
                <div class="col-12 d-flex flex-column align-items-center">
                  <h1>Product Name</h1>
                  <p>Product Price</p>

            <div class="cardcontiner col-12 col-md-6 col-lg-4">
